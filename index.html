<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Extreme</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/coin-toss.css">
    <link rel="stylesheet" href="css/win-animation.css">
    <link rel="icon" href="xo.ico" type="image/x-icon">
    <style>
        /* Stats Button Styles */
        .stats-button {
            margin-left: 10px;
            background-color: #4a90e2;
        }
        
        /* Stats Modal Styles */
        #stats-modal .modal-content {
            max-width: 500px;
        }
        
        #stats-content {
            margin: 20px 0;
            line-height: 1.6;
        }
        
        .stat-section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 5px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            padding-bottom: 6px;
            border-bottom: 1px solid #eee;
        }
        
        .stat-label {
            font-weight: bold;
        }
        
        .progress-bar-container {
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 3px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #4a90e2;
        }
        
        .site-stats {
            font-size: 0.9em;
            margin-top: 20px;
            color: #666;
            border-top: 1px dashed #ccc;
            padding-top: 10px;
        }
        
        .modal-close {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #ddd;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .modal-close:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Extreme</h1>
        
        <div class="game-info">
            <div id="status">Your turn! Place an X</div>
            <div id="score" class="hidden">
                <div class="score-item">
                    <span>You:</span> <span id="player-score">0</span>
                </div>
                <div class="score-item">
                    <span>Computer:</span> <span id="computer-score">0</span>
                </div>
            </div>
        </div>
        
        <div id="game-board" class="board board-3x3"></div>
        
        <div class="controls">
            <button id="restart-btn">Restart Game</button>
            <button id="stats-btn" class="stats-button">Stats</button>
        </div>
        
        <div>
            <a href="testing/" class="preview-link">Try Preview Build <span class="preview-badge">NEW</span></a>
        </div>
        
        <div id="game-over" class="modal hidden">
            <div class="modal-content">
                <h2 id="result-message">Game Over</h2>
                <p id="result-details"></p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <!-- Stats Modal -->
    <div id="stats-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Game Statistics</h2>
            <div id="stats-content">Loading...</div>
            <button id="close-stats-btn" class="modal-close">Close</button>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-analytics.js"></script>
    
    <!-- Debug Info -->
    <script>
        console.log('Firebase scripts loaded');
        if (typeof firebase !== 'undefined') {
            console.log('Firebase object available');
        } else {
            console.error('Firebase object not available - check CDN links');
        }
        
        if (typeof firebaseConfig !== 'undefined') {
            console.log('Firebase config loaded with keys:', Object.keys(firebaseConfig).join(', '));
        } else {
            console.error('Firebase config not loaded - check firebase-config.js');
        }
    </script>

    <!-- Game Scripts -->
    <script src="js/board.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/scoring.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/game.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/coin-toss.js"></script>
    
    <!-- Stats Modal Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Firebase Analytics
            if (typeof Analytics !== 'undefined' && Analytics.initialize) {
                console.log('Starting Firebase Analytics initialization...');
                Analytics.initialize().then(result => {
                    console.log('Firebase initialization result:', result);
                }).catch(error => {
                    console.error('Error during Firebase initialization:', error);
                });
            } else {
                console.error('Analytics object not found or initialize method missing');
            }
            
            const statsBtn = document.getElementById('stats-btn');
            const statsModal = document.getElementById('stats-modal');
            const closeStatsBtn = document.getElementById('close-stats-btn');
            const statsContent = document.getElementById('stats-content');
            
            statsBtn.addEventListener('click', async function() {
                statsModal.classList.remove('hidden');
                statsContent.innerHTML = 'Loading...';
                
                try {
                    const stats = await Analytics.getStatistics();
                    if (stats) {
                        let statsHtml = '';
                        
                        // Game Outcomes Section
                        statsHtml += `<div class="stat-section">
                            <div class="section-title">Game Outcomes</div>`;
                        
                        if (stats.totalGames > 0) {
                            statsHtml += `<div class="stat-item">
                                <span class="stat-label">Total Games Played:</span>
                                <span>${stats.totalGames}</span>
                            </div>`;
                            
                            statsHtml += `<div class="stat-item">
                                <span class="stat-label">Player Wins:</span>
                                <span>${stats.playerWins} (${stats.playerWinRate}%)</span>
                                <div class="progress-bar-container">
                                    <div class="progress-bar" style="width: ${stats.playerWinRate}%"></div>
                                </div>
                            </div>`;
                            
                            statsHtml += `<div class="stat-item">
                                <span class="stat-label">Computer Wins:</span>
                                <span>${stats.computerWins} (${stats.computerWinRate}%)</span>
                                <div class="progress-bar-container">
                                    <div class="progress-bar" style="width: ${stats.computerWinRate}%"></div>
                                </div>
                            </div>`;
                            
                            statsHtml += `<div class="stat-item">
                                <span class="stat-label">Ties:</span>
                                <span>${stats.ties} (${stats.tieRate}%)</span>
                                <div class="progress-bar-container">
                                    <div class="progress-bar" style="width: ${stats.tieRate}%"></div>
                                </div>
                            </div>`;
                        } else {
                            statsHtml += `<p>No games have been completed yet.</p>`;
                        }
                        statsHtml += `</div>`;
                        
                        // Symbol Performance Section
                        if (stats.playerWinsAsX > 0 || stats.playerWinsAsO > 0) {
                            statsHtml += `<div class="stat-section">
                                <div class="section-title">Symbol Performance</div>
                                <div class="stat-item">
                                    <span class="stat-label">Player Wins as X:</span>
                                    <span>${stats.playerWinsAsX}</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-label">Player Wins as O:</span>
                                    <span>${stats.playerWinsAsO}</span>
                                </div>
                            </div>`;
                        }
                        
                        // AI Style Performance Section
                        if (stats.aggressiveTotal > 0 || stats.defensiveTotal > 0 || stats.balancedTotal > 0) {
                            statsHtml += `<div class="stat-section">
                                <div class="section-title">AI Style Performance</div>`;
                            
                            if (stats.aggressiveTotal > 0) {
                                statsHtml += `<div class="stat-item">
                                    <span class="stat-label">Aggressive:</span>
                                    <span>${stats.aggressiveWins}/${stats.aggressiveTotal} (${stats.aggressiveWinRate}% wins)</span>
                                    <div class="progress-bar-container">
                                        <div class="progress-bar" style="width: ${stats.aggressiveWinRate}%"></div>
                                    </div>
                                </div>`;
                            }
                            
                            if (stats.defensiveTotal > 0) {
                                statsHtml += `<div class="stat-item">
                                    <span class="stat-label">Defensive:</span>
                                    <span>${stats.defensiveWins}/${stats.defensiveTotal} (${stats.defensiveWinRate}% wins)</span>
                                    <div class="progress-bar-container">
                                        <div class="progress-bar" style="width: ${stats.defensiveWinRate}%"></div>
                                    </div>
                                </div>`;
                            }
                            
                            if (stats.balancedTotal > 0) {
                                statsHtml += `<div class="stat-item">
                                    <span class="stat-label">Balanced:</span>
                                    <span>${stats.balancedWins}/${stats.balancedTotal} (${stats.balancedWinRate}% wins)</span>
                                    <div class="progress-bar-container">
                                        <div class="progress-bar" style="width: ${stats.balancedWinRate}%"></div>
                                    </div>
                                </div>`;
                            }
                            
                            statsHtml += `</div>`;
                        }
                        
                        // Site Statistics (minimized at bottom)
                        statsHtml += `<div class="site-stats">
                            <div class="section-title">Site Metrics</div>
                            <div class="stat-item">
                                <span class="stat-label">Total Visits:</span>
                                <span>${stats.totalVisits}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Unique Visitors:</span>
                                <span>${stats.totalUniques}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Today's Visits:</span>
                                <span>${stats.todayVisits}</span>
                            </div>
                        </div>`;
                        
                        statsContent.innerHTML = statsHtml;
                    } else {
                        statsContent.innerHTML = 'Statistics are not available at this time.';
                    }
                } catch (error) {
                    console.error('Error fetching statistics:', error);
                    statsContent.innerHTML = 'An error occurred while loading statistics.';
                }
            });
            
            closeStatsBtn.addEventListener('click', function() {
                statsModal.classList.add('hidden');
            });
            
            // Close modal when clicking outside of it
            window.addEventListener('click', function(event) {
                if (event.target === statsModal) {
                    statsModal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
