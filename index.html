<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Extreme</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .preview-link {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }
        
        .preview-link:hover {
            background-color: #1a242f;
        }
        
        .preview-badge {
            background-color: #e74c3c;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 6px;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Extreme</h1>
        
        <div class="game-info">
            <div id="status">Your turn! Place an X</div>
            <div id="score" class="hidden">
                <div class="score-item">
                    <span>You:</span> <span id="player-score">0</span>
                </div>
                <div class="score-item">
                    <span>Computer:</span> <span id="computer-score">0</span>
                </div>
            </div>
        </div>
        
        <div id="game-board" class="board board-3x3"></div>
        
        <div class="controls">
            <button id="restart-btn">Restart Game</button>
        </div>
        
        <div>
            <a href="testing/" class="preview-link">Try Preview Build <span class="preview-badge">NEW</span></a>
        </div>
        
        <div id="game-over" class="modal hidden">
            <div class="modal-content">
                <h2 id="result-message">Game Over</h2>
                <p id="result-details"></p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="js/board.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/scoring.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
